<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Propietario</title>
  <link rel="stylesheet" href="registro_propietario.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="contenedor">
    <aside class="menu">
      <div class="logo">
        <i class="bx bx-user-circle"></i>
        <span>PROPIETARIOS</span>
      </div>
      <button class="btn-volver"><i class="bx bx-arrow-back"></i></button>
    </aside>

    <main class="formulario">
      <h2>REGISTRO PROPIETARIO</h2>
      <form>
        <div class="campo nombre">
          <label>Nombre Completo:</label>
          <input type="text" placeholder="Nombre">
          <input type="text" placeholder="Apellido">
        </div>

        <div class="campo">
          <label>Año de Nacimiento:</label>
          <select>
            <option value="">--</option>
            <option>1990</option>
            <option>1995</option>
            <option>2000</option>
          </select>
        </div>

        <div class="campo telefono">
          <label>Número de Telefono:</label>
          <select>
            <option>+53</option>
            <option>+57</option>
            <option>+34</option>
          </select>
          <input type="text">
        </div>

        <div class="campo">
          <label>Correo Electronico:</label>
          <input type="email" placeholder="ejemplo@mail.com">
        </div>

        <div class="campo">
          <label>Tipo Inmueble:</label>
          <select>
            <option value="">--</option>
            <option>Casa</option>
            <option>Apartamento</option>
            <option>Lote</option>
          </select>
        </div>

        <div class="campo">
          <label>Cuenta Bancaria:</label>
          <select>
            <option value="">--</option>
            <option>Bancolombia</option>
            <option>BBVA</option>
            <option>Davivienda</option>
          </select>
        </div>

        <div class="campo upload">
          <input type="file" id="documentos">
          <label for="documentos">Cargue sus documentos aqui <i class="bx bx-upload"></i></label>
        </div>

        <button class="btn-guardar">GUARDAR</button>
      </form>
    </main>
  </div>
</body>
</html>
